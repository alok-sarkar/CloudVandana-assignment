<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-8 col-lg-6 col-xl-4">
            <form>
                <!-- Email input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="sentence">Sentence</label>
                    <input type="text" id="sentence" class="form-control form-control-lg" placeholder="Enter Sentence" />

                </div>

                <!-- Letter input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="letter">Letter</label>
                    <input type="text" id="letter" class="form-control form-control-lg" placeholder="Enter a letter" maxlength="1" />

                </div>


                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                </div>

            </form>
            <div id="output" class="text-center mt-4 pt-2 ">
                Result:
                <samp class="bg-warning"></samp>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
